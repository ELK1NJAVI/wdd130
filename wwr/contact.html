<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Adventure Fun</title>
    <meta name="description"
        content="Contact Adventure Fun for reservations, questions about our rafting trips, or website suggestions. We are here to help!">
    <meta name="author" content="Elkin Javier Almeida Delgado">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com
            </p>
        </div>

        <div class="contact-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3195.590509628284!2d-119.5393282846985!3d36.78129797995257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945de21b063851%3A0x2567475306660161!2sKings%20River%20Expeditions!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus"
                    width="100%" height="450" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <form action="#" method="get" class="contact-form">
                <h2>Contact Us</h2>

                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="Your Email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="radio-option">
                        <input type="radio" id="inquiry" name="subject" value="inquiry" checked>
                        <label for="inquiry">General Inquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reservation" name="subject" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="suggestion" name="subject" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="user_message" rows="4" placeholder="Type your message here..."
                    required></textarea>

                <div class="checkbox-option">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </div>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Ross - Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | Adventure Fun | Elkin Javier Almeida Delgado</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
